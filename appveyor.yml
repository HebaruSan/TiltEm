# Reference: http://www.appveyor.com/docs/appveyor-yml
# Notes:
#   - Indent each level of configuration with 2 spaces. Do not use tabs!

#---------------------------------#
#      general configuration      #
#---------------------------------#

version: $(smallversion).{build}

# Do not build on tags (GitHub and BitBucket)
skip_tags: true
#Do not build if we change any of this files
skip_commits:
  files:
    - '**/*.md'
    - '**/*.editorconfig'
image: Visual Studio 2017

#---------------------------------#
#    environment configuration    #
#---------------------------------#

environment:
  smallversion: 1.0.0
  ZIPPASSWORD:
    secure: aYtowPY3EEDAWEnow3/CajwQYL9PtdXpVdSqhC3f5X4=    
cache:
  - packages -> **\packages.config
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}-$(configuration)'

#---------------------------------#
#       build configuration       #
#---------------------------------#

configuration:
 - Debug
 - Release
platform: Any CPU
before_build:
  - ps: 7z e "$env:appveyor_build_folder\External\KSPLibraries\KSPLibraries.7z" -p"$env:ZIPPASSWORD" -o"$env:appveyor_build_folder\External\KSPLibraries"
  - nuget restore
build:
  parallel: true
  verbosity: minimal
after_build:
#Client post build commands
 - ps: mkdir "$env:appveyor_build_folder\FinalFiles\$env:configuration\GameData\TiltEm\Plugins"
 - ps: mkdir "$env:appveyor_build_folder\FinalFiles\$env:configuration\GameData\TiltEm\Button"
 - ps: xcopy /y "$env:appveyor_build_folder\TiltEm\PlanetTilt.cfg" "$env:appveyor_build_folder\FinalFiles\$env:configuration\GameData\TiltEm"
 - ps: xcopy /y "$env:appveyor_build_folder\TiltEm\bin\$env:configuration\*.*" "$env:appveyor_build_folder\FinalFiles\$env:configuration\GameData\TiltEm\Plugins"
 - ps: xcopy /y "$env:appveyor_build_folder\Resources\Button\*.*" "$env:appveyor_build_folder\FinalFiles\$env:configuration\GameData\TiltEm\Button"
 #7zip everything
 - ps: 7z a "$env:appveyor_build_folder\TiltEm-$env:configuration.zip" "$env:appveyor_build_folder\FinalFiles\$env:configuration\"
#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
 - path: .\TiltEm-$(configuration).zip
   name: TiltEm-$(configuration).zip
#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
 - provider: GitHub
   tag: $(smallversion)-Draft
   release: TiltEm $(smallversion)-Draft
   description: 'Build $(appveyor_build_version)'
   artifact: TiltEm-$(configuration).zip
   auth_token:
    secure: zWJqDvz3LjR2J358JIJKICwghW/DWRzs73KWb3KApTLOreA4c8DN1tos+O3qBMR7
   draft: true
   force_update: true
   on:
    branch: master
